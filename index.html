<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Alumnos</title>
    <style>
        /* Estilos básicos */
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .student-list { margin-top: 20px; }
        .student-item { display: flex; justify-content: space-between; margin: 5px 0; }
        button { padding: 5px 10px; cursor: pointer; }
        input[type="text"], input[type="number"] { margin: 5px 0; padding: 5px; width: 100%; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Control de Alumnos</h2>

        <!-- Formulario para agregar estudiantes -->
        <form id="addStudentForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            
            <label for="grade">Nota (de 0 a 10):</label>
            <input type="number" id="grade" min="0" max="10" required>

            <button type="submit">Agregar Estudiante</button>
        </form>

        <!-- Botón para filtrar estudiantes con promedio mayor a 6 -->
        <button id="filterButton">Filtrar Estudiantes con Promedio > 6</button>

        <!-- Lista de estudiantes -->
        <div class="student-list">
            <h3>Lista de Estudiantes</h3>
            <ul id="studentList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
